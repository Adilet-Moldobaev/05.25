<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Прмиер обработчика событий keyDown</h1>
    <p>Нажмите любую клавишу на клавитуре:</p>
    <p id="keyinfo">Здесь будет отображаться нажатая клавиша</p>

    <script>
        function handleKeyDown(event){
            var key = event.key;

            var keyInfoElement = document.getElementById("keyinfo");
            keyInfoElement.textContent = "Нажата клавиша: " + key;
        }

        document.addEventListener("keydown", handleKeyDown);
    </script>
</body>
</html>
